<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script type="module" src="authentication.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container w-50">
        <h1 class="text-center">UzupeÅ‚nij formularz</h1>
        <div class="container mt-4 mb-4">
            <button id="signInButton" class="btn btn-primary">
                Create Account / Sign In
            </button>
            <button id="signOutButton" class="btn btn-secondary">
                Sign Out
            </button>
        </div>

        <form id="form">

            <!--Imie + nazwisko-->
            <div class="mt-3 mb-4">
                <label for="firstName" class="form-label">ImiÄ™ i nazwisko</label>
                <div class="input-group">
                    <span class="input-group-text rounded-start w-20"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control rounded-0" id="firstName" placeholder="ImiÄ™" required>
                    <input type="text" class="form-control rounded-end" id="lastName" placeholder="Nazwisko" required>
                </div>
            </div>

            
            <!--Email + haslo-->
            <div class="mb-3 row align-items-start">
                <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="bi bi-envelope-fill"></i></span>
                        <input type="email" class="form-control rounded-end" id="exampleInputEmail1" placeholder="Wpisz maila" aria-describedby="emailHelp">
                    </div>
                    <div id="emailHelp" class="form-text">Format: example@example.com.</div>
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label">HasÅ‚o</label>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wpisz hasÅ‚o" aria-describedby="passwordHelp" minlength="8">
                    </div>
                    <div id="passwordHelp" class="form-text">HasÅ‚o powinno mieÄ‡ co najmniej 8 znakÃ³w.</div>
                </div>
            </div>

            <!--Ulica-->
            <div class="mb-4">
                <label for="street" class="form-label">Ulica</label>
                <div class="input-group">
                    <span class="input-group-text rounded-start"><i class="bi bi-signpost-2-fill"></i></span>
                    <input type="text" class="form-control" id="street" placeholder="Wpisz ulicÄ™" required>
                </div>
            </div>

            <!--Kod pocztowy + miasto-->
            <div class="mb-3 row align-items-start">
                <div class="col-md-4">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="bi bi-mailbox"></i></span>
                        <input type="text" class="form-control" id="zipCode" placeholder="Wpisz kod pocztowy" aria-describedby="zipCodeHelp" required>
                    </div>
                    <div id="zipCodeHelp" class="form-text">Format: XX-XXX.</div>
                </div>
                <div class="col-md">
                    <label for="city" class="form-label">Miasto</label>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="bi bi-buildings"></i></span>
                        <input type="text" class="form-control" id="city" placeholder="Wpisz miasto" required>
                    </div>
                </div>
            </div>

            <!--Kraj + nr tel-->
            <div class="mb-3 row align-items-start">
                <div class="col-md-4">
                    <label for="country" class="form-label">Kraj</label>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="bi bi-globe"></i></span>
                        <input class="form-control" list="countries" id="country" required>
                        <datalist id="countries"></datalist>
                    </div>
                </div>
                <div class="col-md">
                    <label for="phoneNumber" class="form-label">Numer telefonu komÃ³rkowego</label>
                    <div class="input-group">
                        <span class="input-group-text rounded-start"><i class="bi bi-telephone-fill"></i></span>
                        <select class="form-select col" id="countryCode" aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Wpisz numer komÃ³rkowy" aria-describedby="phoneHelp"
                            required>
                    </div>
                    <div id="phoneHelp" class="form-text">Format: XXX-XXX-XXX.</div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Rodzaj przesyÅ‚ki</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="shippingDPD" value="DPD" required>
                        <label class="form-check-label" for="shippingDPD">
                            ðŸšš DPD
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="shippingMethod" id="shippingInPost" value="InPost" required>
                        <label class="form-check-label" for="shippingInPost">
                            ðŸ“¦ InPost
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Rodzaj pÅ‚atnoÅ›ci</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="karta" required>
                        <label class="form-check-label" for="paymentCard">
                            ðŸ’³ Karta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentBlik" value="blik" required>
                        <label class="form-check-label" for="paymentBlik">
                            ðŸ“² BLIK
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paymentThirdParty" value="poÅ›rednik" required>
                        <label class="form-check-label" for="paymentThirdParty">
                            ðŸ§¾ PoÅ›rednik
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div id="vatFields" class="d-none">
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">Kod kraju paÅ„stwa czÅ‚onkowskiego i seria cyfr unikalnych dla tego
                        podmiotu gospodarczego.</div>
                </div>
                <div class="mb-4">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>


    <!-- Raport klikniÄ™Ä‡ -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport klikniÄ™Ä‡</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>IloÅ›Ä‡ klikniÄ™Ä‡ myszkÄ…: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
